# Server Configuration
server.port=${PORT:8080}

# Database Configuration (H2)
# Default to Memory for Cloud, File for Local if overriden
spring.datasource.url=${DB_URL:jdbc:h2:mem:lacanchitadb;DB_CLOSE_DELAY=-1}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.lacanchita=DEBUG

# JWT Configuration
app.jwt.secret=${JWT_SECRET:LaCanchitaSoccerAppSecretKeyForJwtTokenGenerationShouldBeLongAndSecure2024}
app.jwt.expiration-ms=86400000
app.jwt.expiration-ms=86400000
